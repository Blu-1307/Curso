<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Formulário FeedBack</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-quantum">
        <a class="navbar-brand nav-title" href="#">Feedback</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Início</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Feedback <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="tabelas.html">Tabelas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="infos.html">Infos</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="text-in mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
                <button class="btn btn-outline-success btn-outline-color my-2 my-sm-0" type="submit">Pesquisar</button>
            </form>
        </div>
    </nav>
    <div class="form">
        <form action="feedback.html" class="feedform">
            <ul>
                <li>
                    <label for="Nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Insira seu nome" class="text-in-form">
                </li>
                <li>
                    <label for="email">E-Mail</label>
                    <input type="text" name="email" id="email" placeholder="Insira seu E-Mail" class="text-in-form">
                </li>
                <div id="endereco">
                    <li>
                        <label for="cep">CEP</label>
                        <input type="text" name="cep" id="cep" class="text-in-form">
                    </li>
                    <div id="endereco-comp">
                        <li>
                            <label for="rua">Rua</label>
                            <input name="rua" type="text" class="text-in-form" id="rua">
                        </li>
                        <li>
                            <label for="bairro">Bairro</label>
                            <input name="bairro" type="text" class="text-in-form" id="bairro">
                        </li>
                        <li>
                            <label for="cidade">Cidade</label>
                            <input name="cidade" type="text" class="text-in-form" id="cidade">
                        </li>
                        <li>
                            <label for="estado">Estado</label>
                            <input name="estado" type="text" class="text-in-form" id="uf">
                        </li>
                    </div>
                </div>
                <div class="feed-text-rating">
                    <li>
                        <textarea name="descricao" id="descricao" cols="40" rows="5" placeholder="Dê seu feedback" class="feed-text"></textarea>
                    </li>
                    <li class="rating-separate">
                        <div class="stars-rating" id="stars-rating">
                            <input type="radio" id="cm_star-1" name="fb" value="1" onclick="ativarBtnEnviarStar()" />
                            <label for="cm_star-1"><i class="fa fa-star star"></i></label>
                            <input type="radio" id="cm_star-2" name="fb" value="2" onclick="ativarBtnEnviarStar()" />
                            <label for="cm_star-2"><i class="fa fa-star star"></i></label>
                            <input type="radio" id="cm_star-3" name="fb" value="3" onclick="ativarBtnEnviarStar()" />
                            <label for="cm_star-3"><i class="fa fa-star star"></i></label>
                            <input type="radio" id="cm_star-4" name="fb" value="4" onclick="ativarBtnEnviarStar()" />
                            <label for="cm_star-4"><i class="fa fa-star star"></i></label>
                            <input type="radio" id="cm_star-5" name="fb" value="5" onclick="ativarBtnEnviarStar()" />
                            <label for="cm_star-5"><i class="fa fa-star star"></i></label>
                        </div>
                    </li>
                </div>
                <li class="btns">
                    <button type="reset" class="btn-reset" id="btn-reset">Limpar</button>
                    <button type="submit" class="btn-enviar" id="btn-enviar">Enviar</button>
                </li>
            </ul>
        </form>
    </div>


</body>
<script src="_js/jquery.js" type="text/javascript"></script>
<script src="_js/script.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>


</html>
